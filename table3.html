<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10x">
      <thead>
        <tr>
          <th>No</th>
          <th>11AM</th>
          <th>12PM</th>
          <th>1PM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Reading</td>
          <td rowspan="2">Lunch</td>
          <td>Ridding</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Playing</td>
          <td>Swimming</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Sleeping</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
